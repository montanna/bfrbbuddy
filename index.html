<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teachable Machine Codelab</title>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    
  </head>
  <body>
    <div id="console"></div>
    <!-- Add an image that we will use to test -->
    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
    <!-- Add buttons to add training images to the thing -->
    <button id="class-a">Click to take images when you're in a pulling position.</button>
    <button id="class-b">Click to take images when you're in another pulling position</button>
    <button id="class-c">Click to take images when you're <em>not</em> pulling - this is your safe position.</button>
    <!-- Load index.js after the content of the page -->
    <script src="tfApp.js"></script>
  </body>
</html>
